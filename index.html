<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Enhanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-screen">
        <h1>Space Shooter Game</h1>
        <p>Welcome to the Space Shooter! Defeat enemies, upgrade ships, and survive.</p>
        <p>BY: Manan Daga</p>
        <p>Press the space bar to shoot.</p>
        <p>Use the arrow keys to move.</p>
        <p>defete boss end of 3rd level.</p>
        <p>defeat boss to win after 20 levels.</p>
        <button id="start-button">Start Game</button>
    </div>

    <div id="ship-selection">
        <h2>Select Your Ship</h2>
        <img src="assets/ships/ship1.png" alt="Ship 1">
        <img src="assets/ships/ship2.png" alt="Ship 2">
        <img src="assets/ships/ship3.png" alt="Ship 3">
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
